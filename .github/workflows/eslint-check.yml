name: ESLint Check
on: [push, pull_request]
jobs:
  eslint-check-action:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¬ Run ESLint (check only)
        run: |
          echo "ğŸ” Running ESLint on src/..."
          npx eslint src --ext .ts || {
            echo "âŒ ESLint check failed!"
            echo "ğŸ’¡ Run 'npx eslint src --ext .ts --fix' locally to fix fixable issues."
            exit 1
          }
