name: Newman E2E Tests

on:
  push:
  pull_request:

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: market-space-be
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d market-space-be"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U postgres -d market-space-be; then
              echo "✅ Postgres is ready"
              exit 0
            fi
            echo "⏳ Waiting for Postgres..."
            sleep 3
          done
          echo "❌ Postgres did not start in time"
          exit 1

      - name: Run database migrations and seed
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d market-space-be -f db/migrations/reset_database.sql
          psql -h localhost -U postgres -d market-space-be -f db/migrations/schema.sql
          psql -h localhost -U postgres -d market-space-be -f db/migrations/seed.sql

      - name: Run local-start.sh in CI mode
        run: |
          chmod +x ./local-start.sh
          ./local-start.sh --ci
